<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp - E-Learning Platform</title>
    <!-- Shortcut icon -->
    <link rel="shortcut icon" href="img/skillup-icon.png" type="image/x-icon">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Cutom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Website Header Start -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/skillup-logo.png" alt=""> SkillUp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Success</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Tech on SkillUp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Donate</a>
                        </li>
                    </ul>
                </div>
                <button class="skill-btn d-none d-lg-block" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
            </div>
        </nav>
    </header>
    <!-- Website Header end -->

    <main>
        <!-- Resiger Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Sign up and start learning</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="InputName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="InputName">
                              </div>
                            <div class="mb-3">
                              <label for="InputEmail" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="InputEmail">
                            </div>
                            <div class="mb-3">
                              <label for="InputPassword" class="form-label">Password</label>
                              <input type="password" class="form-control" id="InputPassword">
                            </div>
                          </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn skill-btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Register Modal End -->

    </main>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
